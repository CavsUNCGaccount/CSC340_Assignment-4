<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>[[${pageTitle}]]</title>
</head>
<body>
    <div class="container-fluid text-center">
        <div>
            <h2>[[${pageTitle}]]</h2>
            <form th:action="@{/users/save}" method="post" th:object="${user}"
                style="max-width: 500px; margin: 0 auto;">
                <input type="hidden" th:field="*{id}">
                <div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">E-mail:</label>
                        <div class="col-sm-8">
                            <label>
                                <input type="email" th:field="*{email}" class="form-control" required minlength="8"
                                maxlength="45"/>
                            </label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">First Name:</label>
                        <div class="col-sm-8">
                            <label>
                                <input type="text" th:field="*{firstName}" class="form-control" required minlength="2"
                                       maxlength="45" />
                            </label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Last Name:</label>
                        <div class="col-sm-8">
                            <label>
                                <input type="text" th:field="*{lastName}" class="form-control" required minlength="2"
                                       maxlength="45"/>
                            </label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Password:</label>
                        <div class="col-sm-8">
                            <label>
                                <input type="password" th:field="*{password}" class="form-control" required minlength="5"
                                       maxlength="15"/>
                            </label>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn primary m-2">Save</button>
                        <button type="submit" class="btn btn secondary m-2">Cancel</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/users}]]";
    }
</script>
</body>
</html>
